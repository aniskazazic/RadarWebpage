<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #121212;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 350px;
            border: 3px solid #28a745;
        }

        h2 {
            color: #28a745;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20px;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.6);
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #28a745;
            border-radius: 5px;
            background-color: #333;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            background-color: #444;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Radar Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>

    <script>
        const correctEmail = "aniskazazic3@gmail.com";
        const correctPassword = "anisanis";

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Sprečava ponovno učitavanje stranice

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (email === correctEmail && password === correctPassword) {
                // Ako su podaci ispravni, preusmjeri na page.html
                window.location.href = 'page.html';
            } else {
                // Ako nisu, prikaži poruku o grešci
                errorMessage.textContent = "Netačan email ili šifra. Pokušajte ponovo.";
            }
        });
    </script>
</body>
</html>
